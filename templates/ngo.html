<div class="collab ngo">
  <div class="container" layout-wrap layout="row" layout-align="center center">
    <md-card class="card" ng-repeat="ngo in collabrationNGOs">
      <div layout="column">
        <img src="images/download.jpg"/>
        <div class="text-wrapper" layout="column">
          <h3>{{ngo.name}}</h3>
          <div layout="row" layout-align="center center">
            <md-button class="md-icon-button" aria-label="More" ng-click="expandDetail(ngo, $envent)">
              <i class="ti-info-alt"></i>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
              <i class="ti-marker-alt"></i>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
              <i class="ti-map-alt"></i>
            </md-button>
          </div>
        </div>
      </div>
    </md-card>
  </div>
</div>
